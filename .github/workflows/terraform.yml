name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Write tfvars from secret
        env:
          TFVARS_JSON: ${{ secrets.TFVARS_JSON }}
        working-directory: envs/dev
        run: |
          echo "$TFVARS_JSON" > terraform.tfvars.json

      - name: Configure GCP credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/envs/dev/sa-key.json
        working-directory: envs/dev
        run: |
          echo "$GOOGLE_CREDENTIALS" > sa-key.json
          chmod 600 sa-key.json

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init -input=false

      - name: Terraform Format Check
        working-directory: envs/dev
        run: terraform fmt -check -recursive -diff

      - name: Terraform Validate
        working-directory: envs/dev
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: envs/dev
        run: |
          terraform plan -no-color -var-file=terraform.tfvars.json -out=tfplan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/envs/dev/sa-key.json

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: envs/dev
        run: terraform apply -input=false -auto-approve tfplan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/envs/dev/sa-key.json

      - name: Remove credentials
        if: always()
        working-directory: envs/dev
        run: |
          rm -f sa-key.json terraform.tfvars.json
          rm -f tfplan
