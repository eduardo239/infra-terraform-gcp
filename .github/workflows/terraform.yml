name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write tfvars.json from secret
        env:
          TFVARS_JSON: ${{ secrets.TFVARS_JSON }}
        working-directory: envs/dev
        run: |
          echo "$TFVARS_JSON" > terraform.tfvars.json

      - name: Terraform Init & Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa-key.json
        working-directory: envs/dev
        run: |
          echo "$GOOGLE_CREDENTIALS" > sa-key.json
          terraform init
          terraform validate
          terraform apply -auto-approve -var-file=terraform.tfvars.json
